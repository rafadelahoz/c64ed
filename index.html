<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>A shabby map editor</h1>

    <canvas id='myCanvas' width='600' height='800'></canvas>
    <button id="redraw">Redraw</button>
    <label for="bgColor">BG</label>
    <input id="bgColor" type="color" list="presetColors">
    <label for="fgColor">FG</label>
    <input id="fgColor" type="color" list="presetColors">
    <datalist>
      <option>rgb(0,0,0)</option>
      <option>rgb(255,255,255)</option>
    </datalist>
    <br>
    <canvas id="tileset" width='600', height='600'></canvas>
    <br/>
    <label id='result'>Click on the image at the bottom to select a tile, then click on the grid to draw.</label>
    <div id="secret">

    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script src="tint.js"></script>
    <script src="tileset.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
