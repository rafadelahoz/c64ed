<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>C64ED!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <p>Screen editor</p>

  <div class="wrapper">
    <nav id="sidebar" class="side-panel">
        <div class="sidebar-header">
            <h3>Sidebar</h3>
        </div>
        <ul class="nav nav-tabs" id="sidebarTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="tiles-tab" data-toggle="tab" href="#tiles" role="tab" aria-controls="tiles" aria-selected="true">Tiles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="solids-tab" data-toggle="tab" href="#solids" role="tab" aria-controls="solids" aria-selected="false">Solids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="actors-tab" data-toggle="tab" href="#actors" role="tab" aria-controls="contact" aria-selected="false">Actors</a>
          </li>
        </ul>

        <div class="tab-content" id="sidebarTabContent">
          <div class="tab-pane fade show active" id="tiles" role="tabpanel" aria-labelledby="tiles-tab">
              <p>Tileset</p>
              <canvas id="tileset" width='600' , height='600'></canvas>
              <label for="bgColor">BG</label>
              <input id="bgColor" type="color" list="presetColors" value="#ffffff">
              <br/>
              <label for="fgColor">FG</label>
              <input id="fgColor" type="color" list="presetColors" value="#000000">
              <datalist>
                <option>rgb(0,0,0)</option>
                <option>rgb(255,255,255)</option>
              </datalist>
          </div>
          <div class="tab-pane fade" id="solids" role="tabpanel" aria-labelledby="solids-tab">
            <p>Solids</p>
          </div>
          <div class="tab-pane fade" id="objects" role="tabpanel" aria-labelledby="objects-tab">
            <p>Objects</p>
          </div>
        </div>
    </nav>
    <div class="container">
      <canvas id='myCanvas' width='600' height='800'></canvas>
      <button id="redraw">Redraw</button>
    
      <br>
      
      <br />
      <label id='result'>Click on the image at the bottom to select a tile, then click on the grid to draw.</label>
      <div id="secret"></div>
    </div>
  </div>
  
  <!--<script src="js/lib/jquery-3.3.1.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>-->

  <script>let $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>

  <!--<script src="js/tileset.js"></script>-->
  <script src="js/editor.js"></script>
</body>

</html>
