<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>C64ED!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <p>Screen editor</p>

  <div class="wrapper">
    <nav id="sidebar" class="side-panel">
        <div class="sidebar-header">
            <h3>Sidebar</h3>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <label for="bgColor">BG</label>
              <input id="bgColor" type="color" list="presetColors" value="#ffffff">
              <br/>
              <label for="fgColor">FG</label>
              <input id="fgColor" type="color" list="presetColors" value="#000000">
              <datalist>
                <option>rgb(0,0,0)</option>
                <option>rgb(255,255,255)</option>
              </datalist>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <p>Tab 2</p>
          </div>
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <p>Tab 3</p>
          </div>
        </div>
    </nav>
    <div class="container">
      <canvas id='myCanvas' width='600' height='800'></canvas>
      <button id="redraw">Redraw</button>
    
      <br>
      <canvas id="tileset" width='600' , height='600'></canvas>
      <br />
      <label id='result'>Click on the image at the bottom to select a tile, then click on the grid to draw.</label>
      <div id="secret"></div>
    </div>
  </div>
  
  <!--<script src="js/lib/jquery-3.3.1.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>-->

  <script>let $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>

  <script src="js/tint.js"></script>
  <script src="js/tileset.js"></script>
  <script src="js/editor.js"></script>
</body>

</html>
